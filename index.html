<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="icon" type="image/png" href="./images/Ak.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">

        <div>
            <button id="startgame">
                Start Game
            </button>
        </div>

        <div id="panel">
            <div id="ptop">

                <div id="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">5</div>
                </div>

                <div id="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timeval">60</div>
                </div>

                <div id="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">0</div>
                </div>


            </div>

            <div id="pbtm">
                <audio id="click-right-sound" src="audio/bubble-click.mp3"></audio>
                <audio id="click-wrong-sound" src="audio/wronganswer.mp3"></audio>
                <!-- <div class="bubble">
                    1
                </div> -->
            </div>


        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
